<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bus</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix Icon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div id="navbar" class="container py-3">
        <div id="deskTopNav">
          <nav
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <div class="leftNav d-flex align-items-center">
              <a
                href="#"
                class="d-flex flex-column justify-content-center align-items-center"
                ><img
                  class="img-fluid mainLogo"
                  src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                  alt=""
                />
                <span class="text-center text-capitalize"
                  >Where Luxury meats <br />
                  safety & comfort</span
                >
              </a>
            </div>
            <!-- left Icon complete -->
            <div class="rightNav d-flex align-items-center">
              <div class="rightIcons d-flex align-items-center">
                <i class="ri-menu-4-line"></i>
                <a href=""><span>Bookings</span></a>
              </div>
              <div class="rightIcons d-flex align-items-center">
                <i class="ri-question-line"></i>
                <a href=""><span>Help</span></a>
              </div>
              <div class="rightIcons d-flex align-items-center">
                <i class="ri-account-circle-line"></i>
                <a href=""><span>Account</span></a>
              </div>
            </div>
          </nav>
        </div>
        <div id="mobileNave">
          <nav class="container-fluid">
            <a
              href="#"
              class="d-flex flex-column justify-content-center align-items-center"
              ><img
                class="img-fluid mainLogo"
                src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                alt=""
              />
              <span class="text-center text-capitalize"
                >Where Luxury meats <br />
                safety & comfort</span
              >
            </a>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <section class="seatDetailsPage section-Padding" class="">
      <div class="container py-5">
        <div class="busRoute seatClose">
          <a href="search.html"
            ><i class="ri-close-large-line" id="closeSeat"></i
          ></a>
          <p>Khanapara <i class="ri-arrow-right-line"></i> Tezpur</p>
        </div>

        <div class="container py-5">
          <div class="row">
            <div class="col-lg-6">
              <div class="selectYourSeat">
                <img
                  class="img-fluid"
                  src="https://st.redbus.in/seo/khm/seat-female_1739964123.webp"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="seatforSelectedBus">
                <div class="busHeading">
                  <p class="fw-bold fs-5 text-primary">
                    Assam state transport Corporation
                  </p>
                  <span>Volvo A/C Seater</span>
                  <div class="duration d-flex gap-3">
                    <div class="startTime">
                      <p class="fw-bold">14.20</p>
                      <span>3h 20m </span>
                    </div>
                    <div class="stopTime">
                      <p class="fw-bold">17.40</p>
                      <span>11 seats</span>
                    </div>
                  </div>
                </div>

                <div class="rating">
                  <div class="star"><i class="ri-star-fill"></i>4.5</div>
                  <span>241</span>
                </div>
              </div>
              <div class="busPhoto py-3">
                <img
                  class="img-fluid"
                  src="https://images.unsplash.com/photo-1570125909517-53cb21c89ff2?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJ1c3xlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                />
                <img
                  class="img-fluid"
                  src="https://images.unsplash.com/photo-1570125909517-53cb21c89ff2?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJ1c3xlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                />
              </div>

              <div class="boardingPoints">
                <div class="container">
                  <h2>Choose Your Points</h2>

                  <label for="boarding">Boarding Point</label>
                  <select id="boarding">
                    <option value="">-- Select Boarding Point --</option>
                    <option value="Station A">Station A</option>
                    <option value="Station B">Station B</option>
                    <option value="Station C">Station C</option>
                  </select>

                  <label for="dropping">Dropping Point</label>
                  <select id="dropping">
                    <option value="">-- Select Dropping Point --</option>
                    <option value="Station X">Station X</option>
                    <option value="Station Y">Station Y</option>
                    <option value="Station Z">Station Z</option>
                  </select>

                  <button id="continueBtn">Continue to Payment</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p></p>
      </div>
    </section>

    <!-- Hero section ends -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
