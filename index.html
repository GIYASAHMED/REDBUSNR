<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bus</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix Icon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div id="navbar" class="container py-3">
        <div id="deskTopNav">
          <nav
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <div class="leftNav d-flex align-items-center">
              <a
                href="#"
                class="d-flex flex-column justify-content-center align-items-center"
                ><img
                  class="img-fluid mainLogo"
                  src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                  alt=""
                />
                <span class="text-center text-capitalize"
                  >Where Luxury meats <br />
                  safety & comfort</span
                >
              </a>
            </div>
            <!-- left Icon complete -->
            <div class="rightNav d-flex align-items-center">
              <div class="rightIcons d-flex align-items-center">
                <i class="ri-menu-4-line"></i>
                <a href=""><span>Bookings</span></a>
              </div>
              <div class="rightIcons d-flex align-items-center">
                <i class="ri-question-line"></i>
                <a href=""><span>Help</span></a>
              </div>
              <div class="rightIcons d-flex align-items-center">
                <i class="ri-account-circle-line"></i>
                <a href=""><span>Account</span></a>
              </div>
            </div>
          </nav>
        </div>
        <div id="mobileNave">
          <nav class="container-fluid">
            <a
              href="#"
              class="d-flex flex-column justify-content-center align-items-center"
              ><img
                class="img-fluid mainLogo"
                src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                alt=""
              />
              <span class="text-center text-capitalize"
                >Where Luxury meats <br />
                safety & comfort</span
              >
            </a>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <main id="hero">
      <div class="heroOverLay">
        <div class="container headings">
          <h2>
            India's No. 1 online bus <br />
            ticket booking site
          </h2>
          <div class="form-container">
            <form>
              <input type="text" id="name" placeholder="From" />

              <input type="text" id="email" placeholder="To" />
            </form>
            <button id="searchBus">
              <a href="search.html" class="text-white">Search Buses</a>
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Hero section ends -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
